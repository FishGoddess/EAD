<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>EAD 执行报告</title>
</head>
<body>
<h1 style="text-align: center;margin-top: 50px;">EAD 执行报告</h1>
<hr style="margin-bottom: 50px;"/>

<div id="fromServerText" style="width: 80%;margin: 0 auto 100px;"></div>

<script>

    const fromServerText = document.getElementById("fromServerText");
    if (window.WebSocket) {
        // 支持 WebSocket
        const socket = new WebSocket("ws://" + location.hostname + ":9091/EAD_ws");

        // 当有消息来了
        socket.onmessage = (event) => {
            fromServerText.innerHTML = fromServerText.innerHTML + "<h3>" + event.data + "</h3>";
            scrollTo(0, document.body.offsetHeight);
        };

        socket.onopen = (event) => {
            fromServerText.value = "连接 EAD 成功！";

            // 发送更新指令
            socket.send("update");
        };

        socket.onclose = (event) => {
            fromServerText.value = fromServerText.value + "\n连接关闭！";
        };

        /*socket.onerror = (event) => {
            alert("发生错误！");
        };*/

    } else {
        fromServerText.innerHTML = "<h3 style='text-align: center;'>浏览器不支持查看结果！但 EAD 正在更新并重新部署项目！</h3>";
    }
</script>
</body>
</html>
